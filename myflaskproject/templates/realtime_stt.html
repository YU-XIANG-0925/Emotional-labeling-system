<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>RealtimeSTT - Flask Demo</title>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; }
        #status { margin: 10px; font-style: italic; color: #555; }
        #transcript { width: 80%; height: 200px; border: 1px solid #ccc; padding: 10px; margin-top: 10px; }
        button { padding: 10px 20px; font-size: 16px; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>即時語音辨識 (Flask + WebSocket)</h1>
    <div id="status">點擊按鈕開始錄音</div>
    <button id="recordButton">開始錄音</button>
    <textarea id="transcript" readonly></textarea>

    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='realtimestt_client.js') }}"></script>
</body>
</html>
